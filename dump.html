<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                height: 100%;
                font-family: sans-serif;
                font-size: 48px;
            }
            #root {
                display: flex;
                flex-direction: row;
                align-items: stretch;
                height: 100%;
                margin: 0;
            }
            #root > * {
                flex: 1 0 auto;
            }

            #drop {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100%;
                justify-content: center;
            }

            #json {
                font-size: 12px;
            }
        </style>
    </head>
    <body id="root">
        <div id="drop">
            drop file
            <progress id="progress"></progress>
        </div>
        <div>
            <input disabled id="input" pattern="0x[0-9a-f]{8}">
            <button disabled id="run">Read</button>
            <pre id="json">
            </pre>
        </div>
    </body>
    <script src="dump.js"></script>
</html>
