<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Help utilities for valheim for those who love efficiency"
    />
    <!-- link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      window.onerror = function (message) {
        var elt = document.createElement('div');
        elt.className = 'error';
        var html = 'There was an error: `' + message + '`. Why this happened?';
        if (root.childNodes.length === 0) {
          root.appendChild(elt);
          html += '<br>It\'s either connection glitch (reload the page) or you are using old browser (update it)';
        } else {
          root.insertBefore(root.firstChild, elt);
          html += '<br>There\'s probably a bug on this site. Report it to me (kirilloid#8246) on Valheim discord.';
        }
        elt.innerHTML = html;
      };
      var features = [];
      if (typeof [].at === 'undefined') features.push('Array.prototype.at');
      if (features.length > 0) {
        const script = document.createElement('script');
        script.src = 'https://polyfill.io/v3/polyfill.min.js?features=' + features.join(',');
        document.head.appendChild(script);
      }
    </script>
    <style>
      @font-face {
        font-family: 'Norse';
        font-weight: 400;
        src: url("/norse.regular.otf") format("opentype");
      }

      @font-face {
        font-family: 'Norse';
        font-weight: 700;
        src: url("/norse.bold.otf") format("opentype");
      }

      h1, h2, h3, h4 {
        font-family: "Norse", sans-serif;
      }
      </style>
    <title>Valheim calculators</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
